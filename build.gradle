plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'


group 'com.nuc.zp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.20'
    implementation 'org.springframework.boot:spring-boot-starter:2.2.1.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'

    implementation 'com.baomidou:mybatis-plus-boot-starter:3.0.5'
    runtimeOnly 'mysql:mysql-connector-java:8.0.18'

    compile 'org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.0.0-RC1'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

}
